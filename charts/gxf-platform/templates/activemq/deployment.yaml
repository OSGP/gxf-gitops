apiVersion: apps/v1
kind: Deployment
metadata:
  name: activemq
spec:
  replicas: 1
  selector:
    matchLabels:
      app: activemq
  template:
    metadata:
      labels:
        app: activemq
    spec:
      containers:
        - name: activemq
          image: apache/activemq-artemis:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: activemq
              containerPort: 61616
            - name: console
              containerPort: 8161
